<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Stylesheet Example</title>
  </head>
  <body>
    <!-- Two Column - Offset -->
    <section class="two-columns-video right">
      <div class="container">
        <div class="image">
          <!-- Selectable from media library, alt text editable-->
          <iframe
            width="765"
            height="431"
            src="https://www.youtube.com/embed/P9xbz1O8KtI"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="content">
          <!-- Single Line Text -->
          <h2>1/3 Column</h2>
          <!-- Rich Text-->
          <p>
            Due to an inconsistent overall customer experience, they often lose
            customers, who perceive their product or service as unsatisfying.
            For fear of this turnover, internal teams face immense pressure to
            develop highly custom end.
          </p>
        </div>
      </div>
    </section>
  </body>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/headroom.min.js"
  ></script>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/jquery.magnific-popup.js"
  ></script>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/flickity.pkgd.min.js"
  ></script>
  <script type="text/javascript" src="./assets/scripts/site/main.js"></script>
</html>
