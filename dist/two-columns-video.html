<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="./assets/css/main.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Stylesheet Example</title>

  <body>
    <!-- Two Column - Offset -->
    <section class="two-columns-video right">
      <div class="container">
        <div class="video-container">
          <!-- src is filled from a single line text field -->
          <iframe
            src="https://www.youtube.com/embed/P9xbz1O8KtI"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            class="video"
          ></iframe>
        </div>
        <div class="content">
          <!-- Rich Text-->
          <h2>1/3 Column</h2>
          <p>
            Due to an inconsistent overall customer experience, they often lose
            customers, who perceive their product or service as unsatisfying.
            For fear of this turnover, internal teams face immense pressure to
            develop highly custom end.
          </p>
        </div>
      </div>
    </section>
  </body>
