<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/main.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Stylesheet Example</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      .carousel {
        background: #fafafa;
        margin-bottom: 20px;
      }

      .carousel-cell {
        width: 66%;
        height: 200px;
        margin-right: 10px;
        background: #8c8;
        border-radius: 5px;
        counter-increment: carousel-cell;
      }

      .carousel-cell:before {
        display: block;
        text-align: center;
        content: counter(carousel-cell);
        line-height: 200px;
        font-size: 80px;
        color: white;
      }

      .button {
        display: inline-block;
        padding: 10px 18px;
        margin: 0 4px;
        font-size: 18px;
        border: 0;
        border-radius: 6px;
        background-color: transparent;
      }

      .button:hover {
        background-color: white;
        border-color: #bbb;
        cursor: pointer;
      }

      .button:focus {
        outline: none;
        background-color: #fafafa;
      }

      .button:active {
        background-color: #eee;
      }

      .button.is-selected {
        background-color: #09f;
        color: white;
      }

      .button-group {
        display: inline-block;
        vertical-align: bottom;
      }

      .button-group:after {
        content: '';
        display: block;
        clear: both;
      }

      .button-group .button {
        float: left;
        border-radius: 0;
        border-right-width: 0;
      }

      .button-row {
        text-align: center;
      }
    </style>

    <h1>Flickity - custom navigation UI, jQuery</h1>

    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-cell"><img src="#" alt="" /></div>
        <div class="carousel-cell"></div>
        <div class="carousel-cell"></div>
        <div class="carousel-cell"></div>
        <div class="carousel-cell"></div>
        <div class="carousel-cell"></div>
      </div>

      <div class="button-row">
        <button class="button button--previous">&larr;</button>
        <div class="button-group button-group--cells"></div>
        <button class="button button--next">&rarr;</button>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/headroom.min.js"
  ></script>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/flickity.pkgd.min.js"
  ></script>
  <script type="text/javascript" src="./assets/scripts/site/main.js"></script>
</html>
