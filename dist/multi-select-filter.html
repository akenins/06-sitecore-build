<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Stylesheet Example</title>
  </head>
  <body>
    <style>
      .chip {
        cursor: pointer;
      }
    </style>
    <script></script>
    <div class="filter-selects">
      <select name="country-picker" id="country-picker">
        <option value="CA">Canada</option>
        <option value="US">USA</option>
        <option value="AP">APAC</option>
        <option value="IN">India</option>
      </select>
      <select name="department-picker" id="department-picker">
        <option value="Consulting">Consulting</option>
        <option value="Engineering">Engineering</option>
        <option value="Sales">Sales</option>
        <option value="Marketing">Marketing</option>
      </select>
    </div>
    <div class="filter-results"></div>
    <div class="results"></div>
  </body>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/headroom.min.js"
  ></script>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/flickity.pkgd.min.js"
  ></script>
  <script type="text/javascript" src="./assets/scripts/site/main.js"></script>
</html>
