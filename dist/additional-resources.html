<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Stylesheet Example</title>
  </head>
  <body>
    <section class="resources-gallery">
      <div class="container">
        <div class="resources-grid">
          <!-- Begin repeater -->
          <div class="resource-card">
            <div class="image-container">
              <!-- Resource Image -->
              <img src="https://picsum.photos/100/150" alt="placeholder" />
            </div>
            <div class="content-container">
              <!-- Resource Title-->
              <p class="resource-heading">OFFER</p>
              <!-- Resource Description -->
              <p class="resource-title">
                Unified Interface Migration Assessment
              </p>
              <div class="resource-button">
                <!-- Link to Resource Detail Page-->
                <a href="" class="text-button">Learn More</a>
              </div>
            </div>
          </div>
          <!-- End Repeater -->
        </div>
      </div>
    </section>
  </body>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/headroom.min.js"
  ></script>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/flickity.pkgd.min.js"
  ></script>
  <script type="text/javascript" src="./assets/scripts/site/main.js"></script>
</html>
