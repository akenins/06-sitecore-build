<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Stylesheet Example</title>
  </head>
  <body>
    <section class="timeline-carousel">
      <div class="container">
        <div class="timeline-container">
          <!-- Repeater 1/2 Begins -->
          <div class="timeline-cell">
            <div class="image">
              <img src="https://picsum.photos/430/300" alt="placeholder" />
            </div>
            <div class="content">
              <!-- Text - Single Line -->
              <h2>Title</h2>
              <!-- Rich Text field-->
              <div>Rich text here</div>
            </div>
          </div>
          <!-- Repeater 1/2 Ends-->
        </div>
        <div class="timeline-nav">
          <!-- Repeater 2/2 Begins -->
          <div class="nav-cell">Same string as H2 above.</div>
          <!-- Repeater 2/2 Ends -->
        </div>
      </div>
    </section>
  </body>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/headroom.min.js"
  ></script>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/flickity.pkgd.min.js"
  ></script>
  <script type="text/javascript" src="./assets/scripts/site/main.js"></script>
</html>
