<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Stylesheet Example</title>
  </head>
  <body>
    <section class="full-width-image">
      <div class="container">
        <!-- Image - Selectable from Media Library -->
        <img src="https://picsum.photos/1200/300" alt="placeholder" />
      </div>
    </section>

    <section class="one-column-content">
      <div class="container">
        <div class="content">
          <!-- Rich Text Start -->
          <h2 style="text-align: center;">Heading</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam
            quisquam est deserunt dicta eius labore maxime possimus tenetur
            beatae vero, blanditiis corporis minima animi qui reiciendis ipsum
            odit enim optio?
          </p>
          <!-- Rich Text End -->
        </div>
      </div>
    </section>

    <section class="three-columns-list">
      <div class="container">
        <!-- Begin Repeater -->
        <div class="card">
          <!-- Text - Single Line-->
          <h3>Header</h3>
          <hr />
          <!-- Rich text Start-->
          <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
          </ul>
          <!-- Rich Text End -->
        </div>
      </div>
    </section>
  </body>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/headroom.min.js"
  ></script>
  <script
    type="text/javascript"
    src="./assets/scripts/libraries/flickity.pkgd.min.js"
  ></script>
  <script type="text/javascript" src="./assets/scripts/site/main.js"></script>
</html>
